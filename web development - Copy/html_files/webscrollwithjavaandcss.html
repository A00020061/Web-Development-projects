<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/webscrollwithjavaandcss.css">
    <title>Scroll down</title>
    <link rel="icon"
        href="https://images.unsplash.com/photo-1606107557195-0e29a4b5b4aa?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OHx8c2hvZXN8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60">
</head>

<body>
    <header class="nav_header">
        <nav class="navbar">
            <div class="brand_name">
                <strong id="logo">Sandy</strong>
            </div>
            <ul class="unordered_list">
                <li><a class="linke-home" href="#home">Home</a></li>
                <li><a class="linke-service" href="#service">Service</a></li>
                <li><a class="linke-about" href="#about">About</a></li>
                <li><a class="linke-contact" href="#contact">Contact</a></li>
            </ul>
        </nav>
        <div class="navbar_content">
            <h1 id="navbar_content_h1">WeLcome To Adelaide :)</h1>
            <p id="navbar_content_para">Adelaide is the Beautiful and living city in the World!</p>
            
        </div>
        <div class="video_section">
            <video id="navbar_video_background" autoplay loop muted src="https://player.vimeo.com/external/562642552.sd.mp4?s=421c7fdfada40513bae656d1e84cf20ada914f08&profile_id=165&oauth2_token_id=57447761"></video>
            
        </div>
    </header>

    <script>
        const scrolldown = document.querySelector('.home');
        const scrolldown1 = document.querySelector('.service');
        const scrolldown2 = document.querySelector('.about');
        const scrolldown3 = document.querySelector('.contact');
        document.querySelector('.linke-home').addEventListener('click',()=>{
            scrolldown.scrollIntoView({behavior: "smooth"});
        });
        document.querySelector('.linke-service').addEventListener('click',()=>{
            scrolldown1.scrollIntoView({behavior: "smooth"});
        });
        document.querySelector('.linke-about').addEventListener('click',()=>{
            scrolldown2.scrollIntoView({behavior: "smooth"});
        });
        document.querySelector('.linke-contact').addEventListener('click',()=>{
            scrolldown3.scrollIntoView({behavior: "smooth"});
        });

        document.querySelector('#submit').onclick=function(){
            alert('are you sure about this!')
            scrolldown.style.backgroundcolor = 'red';
        }

    </script>

</body>

</html>
