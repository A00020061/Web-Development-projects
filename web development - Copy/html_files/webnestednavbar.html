<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Navbar</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            margin: 0;
            padding: 0;
        }
        nav {
            border: 1px solid black;
            background-image: url(https://images.unsplash.com/photo-1648826676969-a96f7f0a4049?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxN3x8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .navbar{
            width: 90%;
            margin: auto;
            border: 1px solid white;
            height: 250px;

        }
        .navbar ul{
            padding: 0;
            width: 100%;
        }
        .navbar ul li{
            list-style: none;
            border: 1px solid white;
            float: left;
            width: 120px;
            height: 50px;
            
            line-height: 50px;
            text-align: center;
            font-size: 18px;
        }
        .navbar ul li ul{
            display: none;
        }
        .navbar ul li:hover{
            background-color: black;
            color: white;
            opacity: .6;
        }
        .navbar ul li:hover > ul{
            display: block;
            background-color: black;
            color: white;
        }
        .navbar ul li ul li{
            position: relative;
        }
        .navbar ul li ul li ul{
            position: absolute;
            top: 0;
            left: 120px;
        }
    </style>
</head>

<body>
    <Nav>
        <div class="navbar">
            <ul>
                <li>Home</li>
                <li>Service
                    <ul>
                        <li>Home Delivery</li>
                        <li>Free Order
                            <ul>
                                <li>what</li>
                                <li>The</li>
                                <li>Hell</li>
                            </ul>
                        </li>
                        <li>Pre-Order</li>
                    </ul>
                </li>
                <li>About</li>
                <li>Contact</li>
                <li>Global 
                    <ul>
                        <li>India</li>
                        <li>Australia</li>
                        <li>Canada</li>
                    </ul>
                </li>
            </ul>
        </div>
    </Nav>
</body>

</html>
