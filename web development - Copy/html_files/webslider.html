<style>
    html,
    body {
        position: relative;
        height: 100%;
    }

    body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color: #000;
        margin: 0;
        padding: 0;
        position: relative;
    }

    .swiper {
        width: 100%;
        height: 40%;
        position: absolute;
        top: 50%;
    }

    .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;

        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
        position: relative;
    }

    .swiper-slide img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 10px;
    }
    .swiper_content{
        /* border: 1px solid black; */
        position: absolute;
        color: white;
        bottom: -3%;
        padding: 0px;
    }
    .swiper_content .heading{
        /* border: 1px solid blue; */
        padding: 0px;
        margin-bottom: -10px;
        font-family: Arial, Helvetica, sans-serif;
    }
    .swiper_content p strong{
        padding: 0px;
        margin: 0px;
        color: rgb(0, 0, 0,.8);
        font-size: 1.4rem;
        animation: slider 3s infinite;
    }
    @keyframes slider{
        0%{color: black}
        25%{color: blue}
        50%{color: yellow}
        75%{color: pink;}
        100%{color: green;}
    }
    @media screen and (max-width: 992px){
        .swiper_content .heading{
            font-size: 1.1rem;
            letter-spacing: .2px;
        }
        .swiper_content p strong{
            font-size: 1.2rem;
        }
    }
    @media screen and (max-width: 780px){
        .swiper_content .heading{
            font-size: 1rem;
        }
        .swiper-slide img{
            border-radius: 10px;
        }
        
    }
</style>
