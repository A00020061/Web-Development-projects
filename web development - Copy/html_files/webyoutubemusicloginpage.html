<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/webyoutubemusicloginpage.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&family=Flamenco&family=Gwendolyn:wght@700&family=Inconsolata:wght@200&family=Lobster&family=Playfair+Display:wght@900&family=Rajdhani&family=Roboto+Condensed:wght@300&family=Roboto:wght@300;400;900&display=swap" rel="stylesheet">
    <title>YouTube Music </title>
    <link rel="icon" href="https://www.logo.wine/a/logo/YouTube/YouTube-Icon-Full-Color-Logo.wine.svg" type="">
    
</head>

<body>
    <main>
        <div class="container">
            <header>
                <nav class="navbar">
                    <div class="three_line_bar">
                        <a href=""><i class="fa fa-bars"></i></a>
                    </div>
                    <div class="nav_with_icon_name">
                        <img class="footer_img" src="https://www.logo.wine/a/logo/YouTube/YouTube-Icon-Full-Color-Logo.wine.svg" alt="">
                        <p class="icon_with_nav">YouTube <span class="australia">AU</span></p>
                    </div>
                    <div class="search_bar">
                        <form class="example" action="#">
                            <input type="text" placeholder="Search..." name="Search">
                            <button type="submit"><i class="fa fa-search"></i></button>
                        </form>
                    </div>
                    <div class="video_recorder">
                        <img class="video_icon" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSZNlwpAard7_lkld5DF10nvdXGw1UQE6ZyRt2YIKL_5xq0oWjec17BbPn3STrNvMjqPN4&usqp=CAU" alt="">
                    </div>
                    <div class="dots_icon">
                        <a href="#"><i class="fa fa-ellipsis-v"></i></a>
                    </div>
                    <div class="login_btn">
                        <button class="sign_btn"><a href="webform.html">SIGN IN</a></button>
                        
                    </div>
                </nav>
            </header>
            <div class="main_outer_box">
                <div class="main_content_box">
                    <section class="icon_with_name">
                        <img class="youtube_icon" src="https://www.logo.wine/a/logo/YouTube/YouTube-Icon-Full-Color-Logo.wine.svg" alt="">
                        <h1 class="icon_name">YouTube Music</h1>
                    </section>
                    <section class="main_content_with_brief_plan_intro">
                        <p class="music_premium"> Get Music Premium to listen ad-free, offline & with your screen off</p>
                    </section>
                    <section class="main_content_with_button">
                        <button class="content_button"><a class="free_button_link" href="webform.html">Try it free</a></button>
                    </section>
                    <section class="main_content_with_month_plan">
                        <p class="month_plan">

                            1-month free trial<span id="dot1">&middot;</span>Then
                            $9.99/month
                        </p>
                    </section>
                    <section class="main_content_with_billing">
                        <p class="billing">Recurring billing<span id="dot2">&middot;</span>Cancel anytime</p>
                    </section>
                    <section class="main_content_with_savemoney_intro">
                        <p class="save_money_plan">Or save money with a <span id="discount_plan">family or student plan</span></p>
                    </section>
                    <section class="main_content_with_restriction_apply">
                        <p><span id="restriction">Restricitions apply. Learn more here</span></p>
                    </section>

                </div>
            </div>
            
        </div>
    </main>
</body>

</html>
