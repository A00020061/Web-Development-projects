    <button id="btnbtn" type="button" onclick="playAudio()">Play me</button>

    <audio src="../music/song2.mp3" id="sidhusong">Sidhu moose wala</audio>
    <div class="conatiner">
        <i class="fa fa-backward" id="pre" title="previous"></i>
        <i class="fa fa-play" id="play" title="play"></i>
        <i class="fa fa-forward" id="forward" title="forward"></i>
    </div>

    <script>
        const playbtn = document.getElementById('play');
        const music = document.querySelector('audio');
        let isplaying = false;
        const prebtn = document.getElementById('pre');
        const forwardbtn = document.getElementById('forward');
        songIndex = 0;
        const song = [{ name: 'song1' }, {
            name: 'song2'
        }, {
            name: 'song3'
        }, {
            name: 'song4'
        }]
        const playMusic = () => {
            isplaying = true;
            music.play();
            playbtn.classList.replace('fa-play', 'fa-pause');
        };
        const pauseMusic = () => {
            isplaying = false;
            music.pause();
            playbtn.classList.replace('fa-pause', 'fa-play');
        };
        playbtn.addEventListener('click', () => {
            if (isplaying) {
                pauseMusic();
            } else {
                playMusic();
            }
        });
        const songload = (song) => {
            music.src = '../music/' + song.name + '.mp3';

        }
        const nextsong = () =>{
            songIndex = (songIndex + 1)% song.length;
            songload(song[songIndex])
            playMusic();
        }
        const presong = () =>{
            songIndex = (songIndex -1 + song.length) % song.length;
            songload(song[songIndex])
            playMusic();
        }
        forwardbtn.addEventListener('click',nextsong);
        prebtn.addEventListener('click', presong);
