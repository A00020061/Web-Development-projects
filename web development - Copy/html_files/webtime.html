        function myFunction(){
            var mydisplay = document.getElementById('hidemeagain');
            var displaysetting = mydisplay.style.display;
            var btnbtn = document.getElementById('btn');
            if(displaysetting == 'block'){
                mydisplay.style.display = 'none';
                btnbtn.innerHTML = 'Show Me';
            }else{
                mydisplay.style.display = 'block';
                btnbtn.innerHTML = 'Hide Me';
            }
        }
        function printer(){
            var backup = document.body.innerHTML;
            var pagep = document.getElementById('hidemeagain');
            document.body.button = pagep;
            window.print();
            document.body.innerHTML = backup;
