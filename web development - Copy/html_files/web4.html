    <title>grid layout</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .column {
            float: left;
            width: 23.5%;
            padding: 80px;
            font-size: 25px;
            color: black;
            cursor: pointer;
            text-align: center;
            margin: 10px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            
        }
        /* .containerTab {
            padding: 50px;
            color: white;
        } */
        .box:after{
            content: "";
            display: table;
            clear: both;
        }
        @media screen and (max-width: 900px) {
            .column {
                width: 50%;
            }
        }
        @media screen and (max-width: 600px) {
            .column {
                width: 100%;
            }
            
        }

</head>
