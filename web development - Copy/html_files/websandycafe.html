<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/websandycafe.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&family=Flamenco&family=Gwendolyn:wght@700&family=Inconsolata:wght@200&family=Lobster&family=Playfair+Display:wght@900&family=Rajdhani&family=Roboto:wght@300;400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Sandy Cafe Adelaide!</title>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <div class="row clearfix">

                    <img class="imagination" src="https://images.unsplash.com/photo-1472898965229-f9b06b9c9bbe?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8Y2FmZSUyMGxvZ298ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60" alt="">
                    <ul class="main-nav" id="check-class">
                        <li><a href="#">CAKE DELIVERY</a></li>
                        <li><a href="#">HOW TO ORDER</a></li>
                        <li><a href="#">CHECK MORE</a></li>
                        <li><a href="#">SIGN UP</a></li>
                    </ul>
                    <a href="#" class="mobile-icon" onclick="myFunction()"><i class="fa fa-bars"></i></a>
                </div>
            </nav>
            <div class="main-content-header">
                <h1>WELCOME TO <span class="colorchange">SANDY CAFE</span>. <br>
                HOUSE OF CAKE LOVER OO YES.</h1>
                <a class="btn btn-full" href="#">CLICK TO ORDER</a>
                <a class="btn btn-half" href="#">SHOW ME MORE</a>
            </div>
        </header>
    </div>
    <script>
        function myFunction(){
            let x = document.getElementById('check-class');
            if(x.style.display === 'none'){
                x.style.display = 'block';
            }else{
                x.style.display = 'none';
            }
        }
    </script>
</body>
</html>
