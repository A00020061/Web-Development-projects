<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/webyoutubemusicemaipage.css">
    <title>Sign In</title>
    <link rel="icon" href="https://www.logo.wine/a/logo/YouTube/YouTube-Icon-Full-Color-Logo.wine.svg" type="">
</head>
<body>
    <main>
        <div class="container">
            <div class="main_content_box">
                <form action="action_page.php" class="modal_content animate" method="post">
                    <div class="imgcontainer">
                        <span class="close" title="close modal">&times;</span>
                        <img src="../web_images/dice6.jpg" alt="Avatar" class="Avatar">
                    </div>
                    <div class="username_container">
                        <label for="username"><b>Username</b></label>
                        <input type="text" placeholder="Enter Username" name="unname" required>

                        <label for="password"><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" name="psw" required>
                        <button type="submit">Login</button>
                        <label for=""><input type="checkbox" checked="checked" name="remember" id="">Remember me</label>
                    </div>
                    <div class="last_container">
                        <button type="button" class="cancelbtn">Cancel</button>
                        <span class="psw">Forget <a href="#">Password?</a></span>
                    </div>

                </form>
            </div>
        </div>
    </main>
</body>
</html>
